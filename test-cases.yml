---
- summary: |
Проверка наличия мобильной версии сайта
requirement: |
Сайт должен иметь мобильную версию
steps:
- Открыть DevTools нажав на F12
- Нажать Ctrl + Shift + M
- Вверху в "Dimensions" выбрать любое мобильное устройство
expected-result: |
Мобильная версия сайта корректно отображается

- summary: |
Проверка добавления товара в корзину
requirement: 
Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
steps:
- Нажать на любом товаре "В корзину"
- Открыть "Корзину"
expected-result: |
В корзине отображается добавленный товар

- summary: |
Проверка удаления товара из корзины
requirement:
Пользователь может удалить товар из корзины
prerequisites: |
В корзину добавлен любой товар
steps:
- Открыть "Корзину"
- Нажать "Удалить" возле товара
expected-result: |
Товар удален
