---
- summary: |
Проверка наличия мобильной версии сайта
requirement: |
Сайт должен иметь мобильную версию
steps:
- Открыть DevTools нажав на F12
- Нажать Ctrl + Shift + M
- Вверху в "Dimensions" выбрать любое мобильное устройство
expected-result: |
Мобильная версия сайта корректно отображается

- summary: |
Проверка добавления товара в корзину
requirement: | 
Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
steps:
- Нажать на любом товаре "В корзину"
- Открыть "Корзину"
expected-result: |
В корзине отображается добавленный товар

- summary: |
Проверка удаления товара из корзины
requirement: |
Пользователь может удалить товар из корзины
prerequisites: |
В корзину добавлен любой товар
steps:
- Открыть "Корзину"
- Нажать "Удалить" возле товара
expected-result: |
Товар удален

- summary: |
Проверка отображения товаров в указанном ценовом диапазоне
requirement: |
Пользователь должен иметь возможность указывать желаемый диапазон цены для поиска товаров на сайте
steps:
- Найти графу "Цена" в левой колонке 
- Задать желаемый ценовой диапазон для поиска
expected-result: |
Отображаются товары только в выбранном ценовом диапазоне 

- summary: |
Проверка открытия карточки товара
requirement: |
Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
steps:
- Нажать на любой товар из каталога
expected-result: |
Открылась карточка товара

