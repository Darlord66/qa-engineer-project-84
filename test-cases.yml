---
- summary: |
    Проверка наличия мобильной версии сайта
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Отсутствуют
  steps:
    - Открыть DevTools нажав на F12
    - Нажать Ctrl + Shift + M
    - Вверху в "Dimensions" выбрать любое мобильное устройство
  expected-result: |
    Мобильная версия сайта корректно отображается

- summary: |
    Проверка добавления товара в корзину
  requirement: 
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Отсутствуют
  steps:
    - Нажать на любом товаре "В корзину"
    - Открыть "Корзину"
  expected-result: |
    В корзине отображается добавленный товар

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь может удалить товар из корзины
  prerequisites:
    В корзину добавлен любой товар
  test-data: |
    Отсутствуют
  steps:
    - Открыть "Корзину"
    - Нажать "Удалить" возле товара
  expected-result: |
    Товар удален

- summary: |
    Проверка отображения товаров в указанном ценовом диапазоне
  requirement: |
    Пользователь должен иметь возможность указывать желаемый диапазон цены для поиска товаров на сайте
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Отсутствуют
  steps:
    - Найти графу "Цена" в левой колонке 
    - Задать желаемый ценовой диапазон для поиска
  expected-result: |
    Отображаются товары только в выбранном ценовом диапазоне 

- summary: |
    Проверка открытия карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Отсутствуют
  steps:
    - Нажать на любой товар из каталога
  expected-result: |
    Открылась карточка товара

- summary: |
    Проверка перехода на главную страницу по клику на "Hexlet Store" из баннера
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    Открыта любая карточка товара
  test-data: |
    Отсутствуют
  steps:
    - Нажать "Hexlet Store" в верхнем баннере
  expected-result: |
    Отрывается главная страница магазина

- summary: |
    Проверка поиска существующих товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Отсутствуют
  steps:
    - В графе поиск ввести ключевое слово существующего товара
  expected-result: |
    На странице отображаются товары, найденные по ключевому слову

- summary: |
    Проверка поиска несуществующих товаров 
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Отсутствуют
  steps:
    - В графе поиск ввести любое название несуществующего товара
  expected-result: |
    Отображается страница с уведомлением о том, что такого товара не найдено

- summary: |
    Проверка возможности увеличения количества товаров в корзине
  requirement: |
    Пользователь может изменять количество товаров в корзине
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Отсутствуют
  steps:
    - Нажать "В Корзину" на любом товаре
    - Перейти в корзину
    - Нажать на количество товаров
    - Увеличить количество товаров
  expected-result: |
    Количество товаров в корзине увеличилось 

- summary: |
    Проверка добавления товара в корзину из карточки товара
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Отсутствуют
  steps:
    - Нажать на любой товар в каталоге товаров
    - В открывшейся карточки товара нажать "В корзину"
    - Перейти в коризну
  expected-result: |
    Товар отображается в корзине

- summary: |
    Проверка перехода на окно оплаты при оформлении заказа
  requirement: |
    При оформлении заказа пользователь переходит на страницу оплаты
  prerequisites:
    В корзине есть добавленные товары
  test-data: |
    Отсутствуют
  steps:
    - Перейти в корзину
    - Нажать "Оформить заказ"
  expected-result: |
    Открывается страница оплаты заказа

- summary: |
    Проверка отсутствия возможности оформить заказ с пустой корзиной
  requirement: |
    Пользователь не может оформить заказ с пустой корзиной
  prerequisites:
    Корзина пустая
  test-data: |
    Отсутствуют
  steps:
    - Перейти в корзину
  expected-result: |
    Кнопка "Оформить заказ" отсутствует

- summary: |
    Проверка фильтрации товаров по рейтингу
  requirement: |
    Пользователь может фильтровать товары по рейтингу
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Отсутствуют
  steps:
    - Найти в левой колонке графу "Рейтинг"
    - Задать желаемые значения рейтинга для поиска товаров
  expected-result: |
    На странице отображаются товары только с желаемым рейтингом
