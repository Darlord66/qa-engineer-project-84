- summary: |
    Нельзя увеличить количество товаров в корзине
  environment: |
    Google Chrome 120.0.6099.201 (Официальная сборка), (64 бит)
    ОС Windows 11 21.12
  steps-to-reproduce: |
    1. Нажать "В Корзину" на любом товаре
    2. Перейти в корзину
    3. Нажать на количество товаров
    4. Увеличить количество товаров 
  expected-result: |
    Количество товаров в корзине увеличилось
  actual-result: |
    При нажатие на количество товаров сразу открывается карточка товара
