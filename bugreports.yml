---
- summary: |
    Не реализована мобильная версия сайта
  environment: |
    Google Chrome 120.0.6099.201 (Официальная сборка), (64 бит)
    ОС Windows 11 21.12
  steps-to-reproduce: |
    1. Открыть DevTools нажав на F12
    2. Нажать Ctrl + Shift + M
    3. Вверху в "Dimensions" выбрать любое мобильное устройство
  expected-result: |
    Мобильная версия сайта корректно отображается
  actual-result: |
    Нет мобильной версии
    Ошибка изображена на скриншоте bug1.png

- summary: |
    Не учитывается скидка при фильтрации по цене
  environment: |
    Google Chrome 120.0.6099.201 (Официальная сборка), (64 бит)
    ОС Windows 11 21.12
  steps-to-reproduce: |
    1. Найти графу "Цена" в левой колонке 
    2. Задать желаемый ценовой диапазон для поиска
  expected-result: |
    Отображаются товары только в выбранном ценовом диапазоне
  actual-result: |
    Товары отображаются в выбранном ценовом диапазоне только без учета скидки
    Ошибка изображена на скриншоте bug2 

