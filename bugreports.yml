- summary: |
    Ошибка сервера при оформлении заказа
  environment: |
    Google Chrome 120.0.6099.201 (Официальная сборка), (64 бит)
    ОС Windows 11 21.12
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Перейти в корзину
